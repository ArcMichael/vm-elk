version: "3.9"
services:
  elasticsearch:
    image:  192.168.3.201:80/library/elasticsearch:latest  #镜像
    restart: always
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms64m -Xmx128m
    volumes:
      - /mnt/elasticsearch/data:/usr/share/elasticsearch/data
      - /mnt/elasticsearch/download:/usr/share/elasticsearch/download

  kibana:
    image: 192.168.3.201:80/library/kibana:latest
    restart: always
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      - elasticsearch_url=elasricsearch:9200
    depends_on:
      - elasticsearch